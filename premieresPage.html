<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Premiere page</title>
        <link rel="stylesheet" href="/stylesFolder/headerStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="cardStyles.css">
        <script src="./scripts/activeUnderlineScript.js" defer></script>
        <link rel="stylesheet" href="/stylesFolder/premieresStyles.css"> 
        <script src="./scripts/headerScrollScript.js" defer></script>
        <script src ="./scripts/toggleMenuScript.js" defer></script>
        
    </head>
    <body>
        <div class="mainContainer">
            <header class="header">
                <div class="logo">Geticket</div>
                <div class="search-container">
                  <input type="text" class="search-bar" placeholder="Search tickets...">
                  <button class="search-btn">
                    <i class="fas fa-search search-icon"></i>
                  </button>
                </div>
                <nav class="categories">
                  <a href="homePage.html">Home</a>
                  <a href="sportsPage.html">Sports</a>
                  <a href="musicPage.html">Music</a>  
                  <a href="premieresPage.html">Premieres</a>
                </nav>
          
                        <!-- Mobile Menu Icon for smaller screens -->
                  <button id= "mobile-menu-icon" class ="mobile-menu-icon">
                    <i class="fas fa-bars"></i>
                  </button>
          
                  <!-- Hidden dropdown menu for small screens -->
                  <nav id="mobile-menu" class="mobile-menu">
                    <div class="mobileContainer"> 
                      <a href="homePage.html">Home</a>
                      <a href="sportsPage.html">Sports</a>
                      <a href="musicPage.html">Music</a>
                      <a href="premieresPage.html">Premieres</a>
                   </div>
                  </nav>     
            </header>

            <div class="eventsContainer">
                <h1 class ="heading">Premieres</h1>
                <div class="card-grid" id="cardGrid">
                  <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
      
            
      
              <script defer>
                
                // Sample data for events
                const events = [
                  {
                    imageSrc: "https://th.bing.com/th/id/OIP.A1FowVOBOeO9kL-McaLvtAHaLH?rs=1&pid=ImgDetMain",
                    eventName: "Deadpool Premiere",
                    dateLocation: "Jan 12 • Silverbird Cinemas",
                    ticketPrice: "Ghc 200"
                  },
                  {
                    imageSrc: "https://th.bing.com/th/id/OIP.-Hs1r_LPJBpa2yMOsRxx1QHaE7?rs=1&pid=ImgDetMain",
                    eventName: "Mission Impossible",
                    dateLocation: "Dec 22 • Silverbird Cinemas",
                    ticketPrice: "Ghc 200"
                  },
                  { 
                  imageSrc: "https://wallpapercave.com/wp/wp2277917.jpg",
                    eventName: "Moana 2 Premiere",
                    dateLocation: "Jan 5 • Silverbird Cinemas",
                    ticketPrice: "Ghc 550"
                  },
                  {
                  imageSrc: "https://th.bing.com/th/id/OIP.BSZqA_GRx3CbcfOLLJI0ngHaLH?rs=1&pid=ImgDetMain",
                    eventName: "The Incredibles",
                    dateLocation: "Jul 3 • Silverbird Cinemas",
                    ticketPrice: "Ghc 50"
                  },
                  
                  
                ];
      
            function createCard(imageSrc, eventName, dateLocation, ticketPrice) {
                  return `
                    <div class="cardContainer">
                      <i class="far fa-heart"></i>
                      <img src="${imageSrc} " alt="img" class="cardImg">        
                    <div class="eventDetails">
                      <h1 class="eventName">${eventName}</h1>
                      <h4 class="dateLocation">${dateLocation}</h4>
                      <h4 class="dateLocation">Starts from ${ticketPrice}</h4>
                    </div>
                    <button class="getTicketButton">Get Ticket</button>
              </div>
              `;
                }
                  // Get the card grid element
                  const cardGrid = document.getElementById('cardGrid');
      
            // Generate cards from events data
            events.forEach(event => {
              const cardHTML = createCard(event.imageSrc, event.eventName, event.dateLocation, event.ticketPrice);
              cardGrid.innerHTML += cardHTML; // Append card HTML to the grid
            });
            </script>

        </div> 

      
    </body>
</html>
