<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music page</title>
        <link rel="stylesheet" href="/stylesFolder/headerStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/stylesFolder/musicpageStyles.css"> 
        <script src="./scripts/activeUnderlineScript.js" defer></script>
        <script src="./scripts/headerScrollScript.js" defer></script>
        <script src ="./scripts/toggleMenuScript.js" defer></script>
      
    </head>

    
    <body>
        <div class="mainContainer">
            <header class="header">
                <div class="logo">Geticket</div>
                <div class="search-container">
                  <input type="text" class="search-bar" placeholder="Search tickets...">
                  <button class="search-btn">
                    <i class="fas fa-search search-icon"></i>
                  </button>
                </div>
                <nav class="categories">
                  
                  <a href="homePage.html">Home</a>
                  <a href="sportsPage.html">Sports</a>
                  <a href="musicPage.html">Music</a>
                  <a href="premieresPage.html">Premieres</a>
                </nav>
          
                        <!-- Mobile Menu Icon for smaller screens -->
                  <button id= "mobile-menu-icon" class ="mobile-menu-icon">
                    <i class="fas fa-bars"></i>
                  </button>
          
                  <!-- Hidden dropdown menu for small screens -->
                  <nav id="mobile-menu" class="mobile-menu">
                    <div class="mobileContainer"> 
                      <a href="homePage.html">Home</a>
                      <a href="sportsPage.html">Sports</a>
                      <a href="musicPage.html">Music</a>
                      <a href="premieresPage.html">Premieres</a>
                   </div>
                  </nav>     
            </header>

            <div class="eventsContainer">
                <h1 class ="heading">Music</h1>
                <div class="card-grid" id="cardGrid">
                  <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
      
            
      
              <script defer>
                
                // Sample data for events
                const events = [
                  {
                    imageSrc: "https://th.bing.com/th/id/R.679fbba0e89f316374ae1fcb2f9d0fd1?rik=dE373BaEthb82Q&pid=ImgRaw&r=0",
                    eventName: "Music Festival",
                    dateLocation: "Jan 12 • Madison square garden",
                    ticketPrice: "Ghc 700"
                  },
                  {
                    imageSrc: "https://static.displate.com/857x1200/displate/2020-04-14/ed1bc39bd16bde9e9e7e1c8fdb078661_7642702336d73d1d9de4d15582576daa.jpg",
                    eventName: "John Legend Live",
                    dateLocation: "Dec 22 • Conference centre",
                    ticketPrice: "Ghc 200"
                  },
                  { 
                  imageSrc: "https://th.bing.com/th/id/R.8b713478766e4b577202e93bff252c09?rik=i0ct5ECMMehM6A&pid=ImgRaw&r=0",
                    eventName: "Burna Xperience",
                    dateLocation: "Jan 5 • Baba Yara Stadium",
                    ticketPrice: "Ghc 550"
                  },
                  {
                  imageSrc: "https://th.bing.com/th/id/OIP.keZP59WXW1BF9M_aEbW9kQHaKi?rs=1&pid=ImgDetMain",
                    eventName: "Adele Live",
                    dateLocation: "Jul 3 • Baba Yara Stadium",
                    ticketPrice: "Ghc 50"
                  },
                  
                  
                ];
      
            function createCard(imageSrc, eventName, dateLocation, ticketPrice) {
                  return `
                    <div class="cardContainer">
                      <i class="far fa-heart"></i>
                      <img src="${imageSrc} " alt="img" class="cardImg">        
                    <div class="eventDetails">
                      <h1 class="eventName">${eventName}</h1>
                      <h4 class="dateLocation">${dateLocation}</h4>
                      <h4 class="dateLocation">Starts from ${ticketPrice}</h4>
                    </div>
                    <button class="getTicketButton">Get Ticket</button>
              </div>
              `;
                }
                  // Get the card grid element
                  const cardGrid = document.getElementById('cardGrid');
      
            // Generate cards from events data
            events.forEach(event => {
              const cardHTML = createCard(event.imageSrc, event.eventName, event.dateLocation, event.ticketPrice);
              cardGrid.innerHTML += cardHTML; // Append card HTML to the grid
            });
            </script>

        </div> 

    </body>
</html>
