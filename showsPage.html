<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports page</title>
        <link rel="stylesheet" href="headerStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
             * {
                margin: 0;
                padding: 0;
                box-sizing: border-box; 
                justify-content: center;
                align-items: center; 
                }
                body {
                    font-family: Arial, sans-serif;
                    background-color: white;
                    color: #000000;  
                    padding: 0;
                    margin: 0; 
                }
        </style>
    </head>
    <body>
        <div class="mainContainer">
            <header class="header">
                <div class="logo">Geticket</div>
                <div class="search-container">
                  <input type="text" class="search-bar" placeholder="Search tickets...">
                  <button class="search-btn">
                    <i class="fas fa-search search-icon"></i>
                  </button>
                </div>
                <nav class="categories">
                  <a href="sportsPage.html">Sports</a>
                  <a href="musicPage.html">Music</a>
                  <a href="premieresPage.html">Premieres</a>
                </nav>
          
                        <!-- Mobile Menu Icon for smaller screens -->
                  <button class="mobile-menu-icon">
                    <i class="fas fa-bars"></i>
                  </button>
          
                  <!-- Hidden dropdown menu for small screens -->
                  <nav class="mobile-menu">
                    <a href="sportsPage.html">Sports</a>
                    <a href="musicPage.html">Music</a>
                    <a href="premieresPage.html">Premieres</a>
                  </nav>
                  
              </header>
        </div> 
        
        


        
        <script>
            // Get the menu icon and mobile menu elements
            const menuIcon = document.querySelector('.mobile-menu-icon');
            const mobileMenu = document.querySelector('.mobile-menu');
          
            // Toggle the menu display when the icon is clicked
            menuIcon.addEventListener('click', () => {
              mobileMenu.classList.toggle('show'); // Add or remove the 'show' class
            });
          </script>
    </body>
</html>
